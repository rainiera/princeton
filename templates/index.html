{% extends "layout.html" %}
{% block container %}

<h3>An experimental news feed / AI precursor / feelings "dashboard".</h3>
<h5>With our increasing trust in data for decision-making, what do machine learning algorithms "think" about you?</h5>

<div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button>
</div>

<canvas id="canvas">
</canvas>
<div class="output">
    <img id="photo" alt="The screen capture will appear in this box.">
</div>

<form id="still" method="POST" action="/img_handler">
    <input type="hidden" name="stillIn" id="stillIn">
</form>

<script src="{{ url_for('static', filename='js/capture.js') }}"></script>
{% endblock %}
